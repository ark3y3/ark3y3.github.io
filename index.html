<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in</title>
</head>

<body>

    <!--Dit is de header inclusief <hr> -->
    <div class="header">
        <a href="index.html"><img src="images/logo+text.png" alt="Logo"></a>
        
    </div>
    <hr>
    <!-- tot hier dus (<hr> is het streepje) -->

    <p class="txtsign">Sign in</p>


    <div class="signin-box">
        
        <form class="signin-form">
            <div class="signin-type">
                <input type="radio" id="Mentor" name="signin-type" value="Mentor">
                <label for="Mentor">Mentor</label><br>
                <input type="radio" id="Mentee" name="signin-type" value="Mentee">
                <label for="Female">Mentee</label><br>
            </div>


            <div class="logininfo">
                <label for="name">User ID</label> <br>
                <input type="text" id="username" name="username" placeholder="Your user ID">

                <br>

                <label for="password">Password</label> <br>
                <input type="password" id="password" name="password" placeholder="Your password">
                <br>
            </div>

            <input type="submit" value="Sign in"/>
        </form>

        <a href="signup.html" class="signup-button">Sign up</a>
        <a href="signup.html" class="forgot-button">Forgot password?</a>
    </div>

    <a href="mentorhome.html">Mentor homepage</a><br>
    <a href="menteehome.html">Mentee homepage</a>



</body>

</html>
