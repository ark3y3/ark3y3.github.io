<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/signinstyle.css">
    <title>Sign in</title>
</head>

<body>

    <!--Dit is de header inclusief <hr> kleur is rgb(136, 175, 129) hoverkleur is rgb(100, 214, 110)-->
    <div class="header">
        <a href="index.html"><img src="images/logo+text.png" alt="Logo"></a>

    </div>
    <hr>
    <!-- tot hier dus (<hr> is het streepje) -->

    <p class="txtsign">Sign in</p>


    <div class="signin-box">

        <form class="signin-form">
            <div class="signin-type">
                <input type="radio" id="Mentor" name="signin-type" value="Mentor" required>
                <label for="Mentor">Mentor</label><br>
                <input type="radio" id="Mentee" name="signin-type" value="Mentee">
                <label for="Female">Mentee</label><br>
            </div>


            <div class="logininfo">
                <label for="name">User ID</label> <br>
                <input type="text" id="username" name="username" placeholder="Your user ID" required>

                <br>

                <label for="password">Password</label> <br>
                <input type="password" id="password" name="password" placeholder="Your password" required>
                <br>
            </div>

            <input type="submit" value="Sign in" />
        </form>

        <a href="signup.html" class="signup-button">Sign up</a>
        <a href="signup.html" class="forgot-button">Forgot password?</a>
    </div>

    <div class="redirect">
        <p>please note these links below will be removed in the end result!!!
            <br> these are just serving for redirection.
        </p>
        <a href="mentorhome.html">Mentor homepage</a><br>
        <a href="menteehome.html">Mentee homepage</a><br>
        <a href="gridtest.html">GridTest</a><br>
    </div>



</body>

</html>
